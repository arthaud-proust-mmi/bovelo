<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ block "title" . }}
    {{- .Title }} - {{ .Site.Title -}}
    {{ end }}</title>
    {{- if .Description }}
    <meta name="description" content="{{ .Description }}" />
    {{ end -}}
    {{- if .Keywords }}
    <meta name="keywords" content="{{ delimit .Keywords "," }}" />
    {{ end -}}
    {{- if .Params.Author }}
    <meta name="author" content="{{ .Params.Author}}" />
    {{ end -}}
    {{ hugo.Generator }}

    <script src="//unpkg.com/alpinejs" defer></script>

    <script src="https://unpkg.com/akar-icons-web-components" type="module"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;700&family=Righteous&display=swap" rel="stylesheet">

    {{- $styles := resources.Get "css/output/styles.css" -}}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}">
</head>
